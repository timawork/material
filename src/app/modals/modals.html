<md-toolbar class="md-whiteframe-z1">
    <div class="md-toolbar-tools panel2" layout="row">
		<div flex> 
			<h2 class="black-clr">MODALS</h2>
		</div>
		<div flex>
			<div style="text-align: right;">

		        <md-button class="md-icon-button md-primary" aria-label="Settings"  ng-click="showSource = !showSource" style="font-size: 18px; color: #000">
			        <i class="fa fa-cogs"></i>
			    </md-button>
			</div>
		</div>
    </div>
</md-toolbar>

<md-content class="buttondemoBasicUsage md-whiteframe-z1">

	<md-tabs ng-show="showSource">
		<md-tab label="HTML">
			<div readonly ui-ace="{
			  useWrapMode : true,
			  theme:'merbivore',
			  mode: 'html'}">

			</div>	
		</md-tab>
		<md-tab label="CSS">
			<div ui-ace="{
			  useWrapMode : true,
			  theme:'merbivore',
			  mode: 'css'}">
		


    			</div>	
		</md-tab>
		<md-tab label="JS">
			<div ui-ace="{
			  useWrapMode : true,
			  showGutter: false,
			  theme:'merbivore',
			  mode: 'javascript'}">
  

    			</div>	
		</md-tab>
	</md-tabs>

   	
   	<section layout="row" layout-wrap layout-padding style="text-align: center">
		<div layout="column" layout-margin>
		  <p class="inset">
		    Open a dialog over the app's content. Press escape or click outside to close the dialog and
		    send focus back to the triggering button.
		  </p>
		  <div layout="column" layout-align="center" class="dialog-demo-content">
		    <div>
		      <md-button class="flat-btn primary-clr" ng-click="showAlert($event)">
		        Alert Dialog
		      </md-button>
		    </div>
		    <div>
		      <md-button class="md-raised mx-button primary-btn" ng-click="showConfirm($event)">
		        Confirm Dialog
		      </md-button>
		    </div>
		    <div>
		      <md-button class="md-fab primary-btn" ng-click="showAdvanced($event)">
		        <i class="fa fa-line-chart"></i>
		      </md-button>
		    </div>
		  </div>
		  <br/>
		  <b layout="row" layout-align="center center" layout-margin>
		    {{alert}}
		  </b>
		</div>
	</section>
</md-content>
