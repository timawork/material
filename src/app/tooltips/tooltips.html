<md-toolbar class="md-whiteframe-z1">  
    <div class="md-toolbar-tools panel2" layout="row">
		<div flex> 
			<h2 class="black-clr">TOOLTIPS</h2>
		</div>
		<div flex>
			<div style="text-align: right;">

		        <md-button class="md-icon-button md-primary" aria-label="Settings"  ng-click="showSource = !showSource" style="font-size: 18px; color: #000">
			        <i class="fa fa-cogs"></i>
			    </md-button>
			</div>
		</div>
    </div>
</md-toolbar>

<md-content class="buttondemoBasicUsage md-whiteframe-z1">

	<md-tabs ng-show="showSource">
		<md-tab label="HTML">
			<div readonly ui-ace="{
			  useWrapMode : true,
			  theme:'merbivore',
			  mode: 'html'}">

			</div>	
		</md-tab>
		<md-tab label="CSS">
			<div ui-ace="{
			  useWrapMode : true,
			  theme:'merbivore',
			  mode: 'css'}">	


    			</div>	
		</md-tab>
		<md-tab label="JS">
			<div ui-ace="{
			  useWrapMode : true,
			  showGutter: false,
			  theme:'merbivore',
			  mode: 'javascript'}">
       

    			</div>	
		</md-tab>
	</md-tabs>

   	
   	<section layout="row" layout-sm="column" layout-wrap layout-padding style="text-align: left;">
   		<div flex>
		    <p>
		      The tooltip is visible when the button is hovered, focused, or touched.
		    </p>
		    <div style="padding: 15px">
		    	<md-button class="md-fab success-btn" aria-label="Tooltip" aria-label="Insert Drive">
		            <i class="fa fa-line-chart"></i>
		            <md-tooltip md-visible="demo.showTooltip">
			        	Tooltip
			      	</md-tooltip>
		        </md-button>		    	
		        <md-button class="md-fab success-btn" aria-label="Tooltip" aria-label="Insert Drive">
		            <i class="fa fa-line-chart"></i>
		            <md-tooltip>
			        	Tooltip
			      	</md-tooltip>
		        </md-button>

		    </div>
		    
	  	</div>
	</section>   	

</md-content>
