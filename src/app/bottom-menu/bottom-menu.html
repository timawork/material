<md-toolbar class="md-whiteframe-z1">  
    <div class="md-toolbar-tools panel2" layout="row">
		<div flex> 
			<h2 class="black-clr">BOTTOM MENU</h2>
		</div>
		<div flex>
			<div style="text-align: right;">

		        <md-button class="md-icon-button md-primary" aria-label="Settings"  ng-click="showSource = !showSource" style="font-size: 18px; color: #000">
			        <i class="fa fa-cogs"></i>
			    </md-button>
			</div>
		</div>
    </div>
</md-toolbar>

<md-content class="buttondemoBasicUsage md-whiteframe-z1">

	<md-tabs ng-show="showSource">
		<md-tab label="HTML">
			<div readonly ui-ace="{
			  useWrapMode : true,
			  theme:'merbivore',
			  mode: 'html'}">

			</div>	
		</md-tab>
		<md-tab label="CSS">
			<div ui-ace="{
			  useWrapMode : true,
			  theme:'merbivore',
			  mode: 'css'}">	


    			</div>	
		</md-tab>
		<md-tab label="JS">
			<div ui-ace="{
			  useWrapMode : true,
			  showGutter: false,
			  theme:'merbivore',
			  mode: 'javascript'}">
       

    			</div>	
		</md-tab>
	</md-tabs>

   	
   	<section layout="row" layout-sm="column" layout-wrap layout-padding style="text-align: left; height: 450px" ng-controller="BottomSheetExample">
   		<div flex>
		  <p style="padding-left: 20px;" class="md-body-1">
		    Bottom sheet can be dismissed with the service or a swipe down.
		  </p>
		  <div class="bottom-sheet-demo inset" layout="row" layout-sm="column" layout-align="center">
		    <md-button class="md-primary" ng-click="showListBottomSheet($event)">
		      Show as List
		    </md-button>
		    <md-button class="md-primary" ng-click="showGridBottomSheet($event)">
		      Show as Grid
		    </md-button>
		  </div>
		  <br/>
		  <b layout="row" layout-align="center center" layout-margin>
		    {{alert}}
		  </b> 	
	  	</div>
	</section>   	

</md-content>
